spring.application.name=backend

# server host & port
server.address=0.0.0.0
server.port=${PORT:8080}

# JWT
spring.app.jwtSecret=${JWT_SECRET:mySecretKey123912738aopsgjnspkmndfsopkvajoirjg94gf2opfng2moknm}
spring.app.jwtExpirationMs=172800000
spring.app.jwtRefreshMs=86400000

# Security
spring.security.user.name=${SPRING_USER_NAME:pace@admin.com}
spring.security.user.password=${SPRING_USER_PASSWORD:admin}

# Logging
logging.level.org.springframework.security=DEBUG

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Email SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# DB connection
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Backend file upload settings
app.upload.folders=uploads/logos/
app.upload.base-url=${UPLOAD_BASE_URL:http://localhost/}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
